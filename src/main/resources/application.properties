spring.application.name=dataExcel-api
server.port=8000

spring.datasource.url=jdbc:postgresql://localhost/metrics
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# start spring batch config
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.schema=classpath:/org/springframework/batch/spring-batch-core/5.springframework/batch/core/schema-postgresql.sql
# end spring batch config
